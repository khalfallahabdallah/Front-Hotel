<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Client List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Cin</th>
            <th>Age</th>
            <th>Tel</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients | async">
            <td>{{client.nom}}</td>
            <td>{{client.prenom}}</td>
            <td>{{client.cin}}</td>
            <td>{{client.age}}</td>
            <td>{{client.tel}}</td>
            <td><button (click)="deleteClient(client.id)" class="btn btn-danger">Delete</button> 
            <button (click)="clientDetails(client.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
            <button (click)="updateClient(client.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
