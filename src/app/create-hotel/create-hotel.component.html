<h3>Create Hotel</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="hotel.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="name">Adresse</label>
      <input type="text" class="form-control" id="adresse" required [(ngModel)]="hotel.adresse" name="adresse">
    </div>

    <div class="form-group">
      <label for="name">Ville</label>
      <input type="text" class="form-control" id="ville" required [(ngModel)]="hotel.ville" name="ville">
    </div>


    <div class="form-group">
        <label for="name">Numbetoile</label>
        <input type="text" class="form-control" id="numbetoile" required [(ngModel)]="hotel.numbetoile" name="numbetoile">
      </div>

      <div class="form-group">
        <label for="name">Telp</label>
        <input type="text" class="form-control" id="telp" required [(ngModel)]="hotel.telp" name="telp">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newHotel()">Add</button> -->
</div>
