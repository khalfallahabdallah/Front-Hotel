<h3>Update Client</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="client.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="name">Prenom</label>
      <input type="text" class="form-control" id="prenom" required [(ngModel)]="client.prenom" name="prenom">
    </div>

    <div class="form-group">
      <label for="name">Age</label>
      <input type="text" class="form-control" id="age" required [(ngModel)]="client.age" name="age">
    </div>

    <div class="form-group">
      <label for="name">Cin</label>
      <input type="text" class="form-control" id="cin" required [(ngModel)]="client.cin" name="cin">
    </div>

    <div class="form-group">
      <label for="name">Tel</label>
      <input type="text" class="form-control" id="tel" required [(ngModel)]="client.tel" name="tel">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
